<div id="list-pane" class="pane">
    <div class="items_header" *ngIf='selectedFolder'>
        <input [(ngModel)]="newBookmark.name"/>
        <input [(ngModel)]="newBookmark.url"/>
        <button (click)="addBookmark()">Save</button>
    </div>
    <div class="items_content" *ngIf='selectedFolder'>
        <div *ngFor='let b of bookmarks'>
            <bookmark-bar [bookmark]="b"></bookmark-bar>
        </div>
    </div>
</div>
